<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>

            <p>tabs_splitter</p>

        <div class="container">
            <div id="func_buttons">
                <button class="btn" id="split">split</button>
                <button class="btn" id="store">store</button>
                <button class="btn" id="retrieve">retreive</button>

            </div>
            <div id="options">
                <ul>
                    <li>
                        <select id="bookmark_tree">
                        </select>
                    </li>
                    <li>
                        <p> > </p>
                    </li>
                    <li>
                        <input id="new_folder_name" type="text">
                    </li>
                </ul>
                <button class="btn" id="save">save</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div id="author">
                <div class="img">
                    <a href="http://hoodie.tokyo" target="_blank"><img src="images/vr.png" width="30" height="30"></a>
                </div>
                <div class="text">made by </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/func.js"></script>

</html>
